<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="Display-result">w</div>
        </div>
        <div class="row-1">
            <button type="button" class="clear">AC</button>
            <button type="button" class="sign">+/-</button>
            <button type="button" class="percent">%</button>
            <button type="button" class="operator">/</button>
        </div>
        <div class="row-2">
            <button type="button" id="operand-7">7</button>
            <button type="button" id="operand-8">8</button>
            <button type="button" id="operand-9">9</button>
            <button type="button" class="operator">*</button>
        </div>
        <div class="row-3">
            <button type="button" id="operand-4">4</button>
            <button type="button" id="operand-5">5</button>
            <button type="button" id="operand-6">6</button>
            <button type="button" class="operator">-</button>
        </div>
        <div class="row-4">
            <button type="button-1" id="operand-1">1</button>
            <button type="button-2" id="operand-2">2</button>
            <button type="button-3" id="operand-3">3</button>
            <button type="button-4" class="operator">+</button>
        </div>
        <div class="row-4">
            <button type="button" id ="zero" id="operand-0">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="equals">=</button>
        </div>    
    </div>  
    <script src="index.js"></script>
</body>
</html>
